{% load static %}

<!DOCTYPE html>
<html lang="en" class="light-style layout-navbar-fixed layout-compact layout-menu-fixed">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href='{% static 'css/boxicons.css' %}' />
    <!-- Core CSS -->
    <link rel="stylesheet" href='{% static 'css/core.css' %}' class="template-customizer-core-css" />
    <link rel="stylesheet" href='{% static 'css/theme-default.css' %}' class="template-customizer-theme-css" />
    <link rel="stylesheet" href='{% static 'css/demo.css' %}' />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href='{% static 'css/perfect-scrollbar.css' %}' />
    <link rel="stylesheet" href='{% static 'css/apex-charts.css' %}' />
    <link rel="stylesheet" href='{% static 'css/flatpickr.css' %}' />
    <link rel="stylesheet" href='{% static 'css/vue-datepicker.css' %}' />
    {% comment %} <link rel="stylesheet" href='{% static 'css/data-tables.css' %}' /> {% endcomment %}
    <link rel="stylesheet" href='{% static 'css/lara-light-green.css' %}' />
   
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src='{% static 'js/helpers.js' %}'></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src='{% static 'js/config.js' %}'></script>
    <!-- Custom CSS -->
    {% comment %} <link rel='stylesheet' href='{% static 'css/style.min.css' %}'> {% endcomment %}
    <link rel='stylesheet' href='{% static 'app.css' %}'>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.23.1/bootstrap-vue.min.css" integrity="sha512-YUqiEWiqDbBHeBWsrh+VDjFU6cMhVVmgjpBaoDhjMDhsfmfKVuU68KC0bFjWCgyD8B4LbcNc2p+1+NFtdYU9bw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block css_files %}{% endblock css_files %}
</head>

<body>
    {% block content %}
    
        
    
    <!-- JS, Popper.js, and jQuery -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> {% endcomment %}
    
    {% endblock content %}
    
</body>

</html>
